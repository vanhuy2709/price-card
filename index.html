<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Price Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="price">
            <div class="money">
                <span class="currency text" >KR</span>
                <span id="price">199</span>
            </div>
            <div class="duration">Nok/month</div>
        </div>
        <div class="option">
            <ul class="menu-list">
                <li class="menu-item">10</li>
                <li class="menu-item">25</li>
                <li class="menu-item">50</li>
                <li class="menu-item">100</li>
            </ul>
        </div>
        <p class="text">Downloads per month</p>
        <button class="btn-sub">Subscribe</button>
    </div>
</body>
</html>
